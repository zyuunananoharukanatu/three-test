<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        // シーン作成
        const scene = new THREE.Scene();

        function init() {

            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラー作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("#myCanvas")
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            // カメラ作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(0, 10, 20);

            const controls = new THREE.OrbitControls(camera, document.querySelector("#myCanvas"));
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;

            let gridHelper = new THREE.GridHelper(10, 10);
            scene.add( gridHelper );

            const vertices = [];
            for ( let i = 0; i < 100; i ++ ) {
                const x = THREE.MathUtils.randFloatSpread( 10 );
                const y = THREE.MathUtils.randFloatSpread( 10 );
                const z = THREE.MathUtils.randFloatSpread( 10 );

                vertices.push( x, y, z );
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
            const material = new THREE.PointsMaterial( { size:1.0, color: 0x888888 } );
            const points = new THREE.Points( geometry, material );
            scene.add( points );
            
            tick();

            function tick() {
                
                scene.traverse(function(obj3d){
                    if(obj3d.type === 'Points'){
                        obj3d.rotation.y += 0.001;
                        obj3d.rotation.z += 0.001;
                    }
                });
                
                renderer.render(scene, camera);

                requestAnimationFrame(tick);
            }
        }
        $(function(){
            $("#add").click(function() {
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute( 'position', new THREE.Float32BufferAttribute([
                    THREE.MathUtils.randFloatSpread( 10 ),
                    THREE.MathUtils.randFloatSpread( 10 ),
                    THREE.MathUtils.randFloatSpread( 10 )
                ], 3 ) );
                const material = new THREE.PointsMaterial( { size:1.0, color: 0xFF0000 } );
                const point = new THREE.Points( geometry, material );

                scene.add(point);
            })
            $("#remove").click(function() {
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute( 'position', new THREE.Float32BufferAttribute([
                    THREE.MathUtils.randFloatSpread( 10 ),
                    THREE.MathUtils.randFloatSpread( 10 ),
                    THREE.MathUtils.randFloatSpread( 10 )
                ], 3 ) );
                const material = new THREE.PointsMaterial( { size:1.0, color: 0xFF0000 } );
                const point = new THREE.Points( geometry, material );

                scene.add(point);
            })
        });
    </script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <input type="button" id="add" value="追加"><br>
    <input type="button" id="remove" value="消去"><br>
    <a href="./index.html">戻る</a>
</body>
</html>
